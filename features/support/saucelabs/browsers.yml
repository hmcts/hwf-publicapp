saucelabs: 
    username: <%= ENV['SAUCELABS_USERNAME'] %>
    auth_key: <%= ENV['SAUCELABS_AUTH_KEY'] %>
    url: <%= ENV['SAUCELABS_URL'] %>
    browsers:
        ie9_win7:
            browserName: 'internet explorer'
            name: 'IE9_Win7'
            platform: 'Windows 7'
            ignoreZoomSetting: true
            nativeEvents: false
            ignoreProtectedModeSettings: true
            version: '9'
        ie10_win7:
            browserName: 'internet explorer'
            name: 'IE10_Win7'
            platform: 'Windows 7'
            ignoreZoomSetting: true
            nativeEvents: false
            ignoreProtectedModeSettings: true
            version: '10'
        ie11_win7:
            browserName: 'internet explorer'
            name: 'IE11_Win7'
            platform: 'Windows 7'
            ignoreZoomSetting: true
            nativeEvents: false
            ignoreProtectedModeSettings: true
            version: '11'
        ie11_win8.1:
            browserName: 'internet explorer'
            name: 'IE11_Win8.1'
            platform: 'Windows 8.1'
            ignoreZoomSetting: true
            nativeEvents: false
            ignoreProtectedModeSettings: true
            version: '11'
        ie11_win10:
            browserName: 'internet explorer'
            name: 'IE11_Win10'
            platform: 'Windows 10'
            ignoreZoomSetting: true
            nativeEvents: false
            ignoreProtectedModeSettings: true
            version: '11'
       
        chrome_win_latest:
            browserName: 'chrome'
            name: 'WIN_CHROME_LATEST'
            platform: 'Windows 10'
            version: 'latest'
        chrome_win_previous:
            browserName: 'chrome'
            name: 'WIN_CHROME_PREVIOUS'
            platform: 'Windows 8.1'
            version: 'latest-1'
        chrome_mac_latest:
            browserName: 'chrome'
            name: 'MAC_CHROME_LATEST'
            platform: 'OS X 10.12'
            version: 'latest'
        chrome_mac_previous:
            browserName: 'chrome'
            name: 'MAC_CHROME_PREVIOUS'
            platform: 'OS X 10.11'
            version: 'latest-1'     
        firefox_win_latest:
            browserName: 'firefox'
            name: 'WIN_FIREFOX_LATEST'
            platform: 'Windows 10'
            version: 'latest'
     
        firefox_mac_latest:
            browserName: 'firefox'
            name: 'MAC_FIREFOX_LATEST'
            platform: 'OS X 10.12'
            version: 'latest'
        
        iPhone6s_iOS9:
            browserName: 'safari'
            appiumVersion: '1.6.4'
            deviceName: 'iPhone 6s Simulator'
            deviceOrientation: 'portrait'
            name: 'IPHONE6S_IOS9'
            platformVersion: '9.3'
            platformName: 'iOS'
       
        android4-4_samsungS4:
            browserName: 'Browser'
            appiumVersion: '1.6.4'
