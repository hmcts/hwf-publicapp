    heading: Telerau ac Amodau
    sections:
    - title:
      parts:
        - list:
          - li: <a href="#telerau_ac_amodau_cyffredinol" class="govuk-link">Telerau ac amodau cyffredinol</a>
          - li: <a href="#gwybodaeth_a_ddarperir_gan_y_gwasanaeth_hwn" class="govuk-link">Gwybodaeth a ddarperir gan y gwasanaeth hwn</a>
          - li: <a href="#y_gyfraith_sy_n_berthnasol" class="govuk-link">Y gyfraith sy’n berthnasol</a>
          - li: <a href="#defnyddio_r_gwasanaeth_hwn_yn_gyfrifol" class="govuk-link">Defnyddio’r gwasanaeth hwn yn gyfrifol</a>
          - li: <a href="#rheoliadau_cyffredinol_diogelu_data_gdpr" class="govuk-link">Rheoliadau Cyffredinol Diogelu Data (GDPR)</a>
          - li: <a href="#ymwrthodiad" class="govuk-link">Ymwrthodiad</a>
        - p: <i>Trwy ddefnyddio’r gwasanaeth ‘Help i Dalu Ffioedd’ hwn, rydych yn cytuno â’r telerau ac amodau hyn. Darllenwch nhw’n ofalus.</i>
    - title: Telerau ac amodau cyffredinol
      parts:
      - p: Mae’r telerau ac amodau hyn yn effeithio ar eich hawliau a’ch rhwymedigaethau dan y gyfraith. Maent yn rheoli’r defnydd a wnewch o’r gwasanaeth ‘Help i Dalu Ffioedd’ a’ch perthynas â’r gwasanaeth hwn. Nid ydynt yn berthnasol i wasanaethau eraill a ddarperir gan y Weinyddiaeth Gyfiawnder (Gwasanaeth Llysoedd a Thribiwnlysoedd EM), nac i unrhyw adran neu wasanaeth arall sy’n gysylltiedig â’r gwasanaeth hwn.
      - p: Dylech wirio’r telerau ac amodau hyn yn rheolaidd. Efallai y byddwn yn eu diweddaru ar unrhyw adeg heb rybudd. Os byddwch yn parhau i ddefnyddio'r gwasanaeth hwn ar ôl i'r telerau ac amodau gael eu newid, ystyrir eich bod wedi cytuno i'r newidiadau. Os nad ydych yn cytuno â’r telerau ac amodau a’r polisi preifatrwydd a nodir yn y ddogfen hon, yna peidiwch â defnyddio'r gwasanaeth hwn.
    - title: Gwybodaeth a ddarperir gan y gwasanaeth hwn
      parts:
      - p: Mae’r gwasanaeth hwn yn darparu gwybodaeth i gefnogi eich hawliad neu'ch cais. Ni allwn roi cyngor cyfreithiol ar achosion unigol. Dylech ateb y cwestiynau yn y gwasanaeth gan ystyried eich amgylchiadau chi a cheisio cyngor cyfreithiol os oes arnoch angen hynny.
    - title: Y gyfraith sy’n berthnasol
      parts:
      - p: 'Bydd y defnydd a wnewch o’r gwasanaeth hwn ac unrhyw anghydfod sy’n codi o’i ddefnyddio yn cael eu rheoli a’u dehongli yn unol â chyfreithiau Cymru a Lloegr, gan gynnwys, ond nid yn gyfyngedig i:'
      - ul:
        - li: Deddf Camddefnyddio Cyfrifiaduron 1990
        - li: Deddf Galluedd Meddyliol 2005
        - li: Deddf Diogelu Data 2018
        - li: Rheoliadau Cyffredinol Diogelu Data
    - title: Defnyddio'r gwasanaeth hwn yn gyfrifol
      parts:
      - p: Bwriedir i’r gwasanaeth hwn gael ei ddefnyddio gan hawlwyr.
      - p: Mae peryglon yn gysylltiedig â defnyddio cyfrifiadur sy'n cael ei rannu (e.e. mewn caffi rhyngrwyd), ar gyfer y gwasanaeth hwn. Eich cyfrifoldeb chi yw bod yn ymwybodol o’r peryglon hyn ac osgoi defnyddio unrhyw gyfrifiadur lle mae posibilrwydd y gall eraill weld eich gwybodaeth bersonol. Chi sy’n gyfrifol os ydych chi’n dewis gadael cyfrifiadur heb ei ddiogelu tra rydych wedi mewngofnodi i’r gwasanaeth. Byddwn yn gwneud pob ymdrech i wirio a phrofi’r gwasanaeth hwn pryd bynnag y byddwn yn ei ddiwygio neu yn ei ddiweddaru. Fodd bynnag, mae’n rhaid i chi gymryd gofal eich hunan i sicrhau nad yw’r ffordd yr ydych yn cael mynediad at y gwasanaeth hwn yn eich gadael yn agored i’r perygl o firysau, cod cyfrifiadur maleisus neu ymyrraeth o fath arall a allai achosi difrod i’ch system gyfrifiadurol eich hunan.
      - p: Ni ddylech gamddefnyddio'r gwasanaeth hwn drwy gyflwyno’n fwriadol firysau, ymwelwyr diwahoddiad, mwydod, bomiau rhesymeg neu unrhyw ddeunydd arall maleisus neu sy’n niweidiol i dechnoleg. Ni ddylech geisio cael mynediad heb awdurdod at y gwasanaeth hwn, y system lle caiff ei storio nac at unrhyw weinydd, cyfrifiadur neu gronfa ddata sy’n gysylltiedig â’r gwasanaeth. Ni ddylech ymosod ar ein gwefan drwy ymosodiad gwrthod gwasanaeth neu ymosodiad gwrthod gwasanaeth a ddosbarthwyd.
    - title: Rheoliadau Cyffredinol Diogelu Data (GDPR)
      parts:
      - p: Mae'r gwasanaeth hwn yn cydymffurfio â holl egwyddorion y GDPR. Y Weinyddiaeth Gyfiawnder (MoJ) yw'r ‘rheolydd data’ at ddibenion y Ddeddf.
      - p: Mae gennych hawl, fel defnyddiwr o’r gwasanaeth hwn, i ddileu unrhyw neu’r holl ddata a gwybodaeth bersonol ar unrhyw bryd. Gweler <a href="%{privacy_policy_path}" class="govuk-link">hysbysiad preifatrwydd Help i Dalu Ffioedd GLlTEM</a>.
      - p: Ar ôl cyflwyno eich cais, ni fyddwch yn gallu ei weld mwyach na’i ddiwygio ar-lein. Mae gan unrhyw un sy’n credu bod ei ddata personol yn cael ei gadw o fewn y gwasanaeth hwn yr hawl i gyflwyno Cais Gwrthrych am Wybodaeth i’r MoJ, a fydd yn rhoi manylion ynghylch yr wybodaeth sydd wedi’i storio ar y gweinydd. Os bydd Cais Gwrthrych am Wybodaeth yn dangos bod yr wybodaeth yn anghywir, bydd MoJ yn diwygio neu'n dileu’r wybodaeth yn y gronfa ddata, fel y gofynnwyd, o fewn 5 diwrnod. Yn yr amgylchiadau hyn, byddwn yn rhybuddio'r defnyddiwr cofrestredig yn gyntaf drwy anfon neges e-bost atynt.
      - p: Bydd gan ein gwesteiwr, a staff GLlTEM sy’n gyfrifol am gefnogi’r gwasanaeth hwn, fynediad at y gweinydd lle mae’r holl wybodaeth bersonol a gofnodir yn y gwasanaeth hwn yn cael ei storio.
    - title: Ymwrthodiad
      parts:
      - p: 'Er ein bod yn ymdrechu i gadw gwybodaeth yn gyfredol, nid ydym yn darparu unrhyw warantau, amodau neu sicrwydd y bydd:'
      - ul:
        - li: yn gyfredol
        - li: yn ddiogel
        - li: yn gywir
        - li: yn gyflawn
        - li: yn rhydd o fygiau neu firysau
      - p: Nid ydym yn cyhoeddi cyngor. Dylech gael cyngor proffesiynol neu gyngor arbenigol cyn gwneud unrhyw beth yn seiliedig ar y wybodaeth yn y gwasanaeth.
      - p: Nid ydym yn derbyn cyfrifoldeb am golled neu ddifrod sy’n dod i ran defnyddwyr y gwasanaeth hwn, naill ai’n uniongyrchol, yn anuniongyrchol neu’n ganlyniadol, pa un ai a yw’n cael ei achosi drwy gamwedd, tor-cytundeb neu fel arall. Mae hyn yn cynnwys colli incwm neu refeniw, busnes, elw neu gontractau, arbedion a ragwelwyd, data, ewyllys da, eiddo diriaethol neu wastraff amser sy’n gysylltiedig â’r gwasanaeth hwn neu unrhyw wefannau sy’n gysylltiedig ag ef ac unrhyw ddeunydd sy’n cael ei bostio arni. Ni fydd yr amod hwn yn atal hawliadau am golled neu ddifrod i’ch eiddo diriaethol nac unrhyw hawliadau eraill am golled ariannol uniongyrchol nad ydynt wedi’u heithrio gan unrhyw rai o’r categorïau uchod.
      - p: Nid yw hyn yn effeithio ar ein hatebolrwydd am farwolaeth neu anaf personol sy’n deillio o’n hesgeuluster, nac ar ein hatebolrwydd am gamliwio twyllodrus neu gamliwio mewn perthynas â mater sylfaenol, nac unrhyw atebolrwydd arall na ellir ei eithrio neu ei gyfyngu dan y gyfraith berthnasol.
