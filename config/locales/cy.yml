    cookies:
      title: Cwcis
      heading: Cwcis
      sections:
      - title:
        parts:
          - p: "Darn bach o ddata sy’n cael ei storio ar eich cyfrifiadur, eich tabled neu eich ffôn pan fyddwch yn ymweld â gwefan yw cwci. Mae angen cwcis ar y rhan fwyaf o wefannau i weithio’n iawn."
      - title: Sut ydym yn defnyddio cwcis yn y gwasanaeth hwn
        parts:
          - p: "Mae’r gwasanaeth hwn yn eu defnyddio i:"
          - ul:
            - li: fesur sut ydych yn defnyddio’r gwasanaeth fel y gallwn ei wella
            - li: cofio’r hysbysiadau rydych wedi’u gweld fel na fyddwch yn eu gweld eto
            - li: storio’r atebion a roddwch dros dro
          - p: Darganfod mwy am <a href="https://www.aboutcookies.org/" class="govuk-link" target="_blank">sut i reoli cwcis (agor mewn ffenestr newydd)</a>.
      - title: Cwcis Hanfodol
        parts:
          - p: "Mae angen cwcis hanfodol er mwyn i'r gwasanaeth weithio. Nid oes angen inni ofyn am ganiatâd i'w defnyddio."
        sections:
          - title: Cwcis sesiwn
            parts:
            - p: Caiff cwcis sesiwn eu storio ar eich cyfrifiadur wrth ichi fynd drwy wefan, ac maent yn gadael i’r wefan wybod beth rydych wedi’i weld a’i wneud hyd yn hyn. Cwcis dros dro yw’r rhain ac fe’u dilëir yn awtomatig ychydig ar ôl ichi adael y wefan.
            - p: Cwcis a ddefnyddir i storio'r atebion rydych wedi'u rhoi yn ystod eich ymweliad (a elwir yn 'sesiwn')
            - table:
              - thead:
