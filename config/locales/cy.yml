        sections:
          - title: Mesur faint o weithiau y defnyddir gwefannau (Google analytics)
            parts:
            - p: Rydym yn defnyddio meddalwedd Google Analytics i gasglu gwybodaeth am sut rydych yn defnyddio’r gwasanaeth hwn. Rydym yn gwneud hyn i helpu i sicrhau bod y gwasanaeth yn diwallu anghenion ei ddefnyddwyr ac i’n helpu i wneud gwelliannau, er enghraifft gwella’r cyfleuster chwilio.
            - p: "Mae Google Analytics yn storio gwybodaeth am:"
            - ul:
              - li: y tudalennau yr ydych yn ymweld â hwy
              - li: faint o amser y byddwch yn ei dreulio ar bob tudalen
              - li: sut y daethoch o hyd i’r gwasanaeth
              - li: yr hyn rydych chi’n clicio arno wrth ddefnyddio’r gwasanaeth
            - p: Rydym yn caniatáu i Google ddefnyddio neu rannu ein data dadansoddi. Gallwch ddarganfod mwy am sut mae Google yn defnyddio’r wybodaeth hon yn eu <a href="https://policies.google.com/technologies/partner-sites" class="govuk-link" target="_blank">polisi preifatrwydd (agor mewn ffenestr newydd)</a>.
            - table:
              - caption: "Mae Google Analytics yn gosod y cwcis canlynol:"
              - thead:
                - tr:
                  - th: Enw’r cwci
                  - th: Pwrpas y cwci
                  - th: Dod i ben ar ôl
              - tbody:
