  terms:
    heading: Telerau ac amodau
    sections:
    - title:
      parts:
      - p:	Drwy ddefnyddio'r gwasanaeth 'cais am help i dalu ffioedd' hwn, rydych chi'n cytuno i dderbyn ein polisi preifatrwydd a'r telerau ac amodau hyn. Darllenwch y rhain yn ofalus.
    - title:	Telerau ac amodau cyffredinol
      parts:
      - p:	Mae'r telerau ac amodau hyn yn effeithio ar eich hawliau a'ch atebolrwydd o dan y gyfraith. Maent yn rheoli'r ffordd rydych yn defnyddio'r gwasanaeth 'cais am help i dalu ffioedd' hwn a'ch perthynas ag ef. Nid ydynt yn berthnasol i wasanaethau eraill y Weinyddiaeth Cyfiawnder (Gwasanaeth Llysoedd a Thribiwnlysoedd EM), nac unrhyw adran neu wasanaeth sy'n gysylltiedig â'r gwasanaeth hwn.
      - p:	Gallwn ni ddiweddaru'r telerau ac amodau hyn o bryd i'w gilydd. Gall hyn ddigwydd os bydd newid yn y gyfraith neu'r ffordd o redeg y gwasanaeth.
      - p:	Os nad ydych chi'n derbyn y telerau ac amodau na'r polisi preifatrwydd yn y ddogfen hon, peidiwch â defnyddio'r gwasanaeth hwn.
    - title:  Cyfraith berthnasol
      parts:
      - p:	Bydd y defnydd a wnewch o'r gwasanaeth hwn ac unrhyw anghydfod sy'n codi o'i ddefnyddio'n cael ei reoli a'i ddehongli'n unol â chyfreithiau Cymru a Lloegr, gan gynnwys ymysg eraill:'
      - ul:
        - li:	Deddf Camddefnyddio Cyfrifiaduron 1990
        - li:	Deddf Diogelu Data 1998
        - li:	Deddf Galluedd Meddyliol 2005
    - title: Defnyddio'r gwasanaeth hwn mewn modd gyfrifol
      parts:
      - p:	Mae'r gwasanaeth wedi'i fwriadu er defnydd gan ymgeiswyr, neu gan eraill ar eu rhan a dim ond ar ôl cael eu cydsyniad.
      - p:	Mae peryglon wrth ddefnyddio cyfrifiadur a rennir (ee mewn caffi rhyngrwyd), i gael mynediad at y gwasanaeth hwn. Chi sy'n gyfrifol am fod yn ymwybodol o'r peryglon hyn ac osgoi defnyddio unrhyw gyfrifiadur a all roi mynediad i bobl eraill at eich gwybodaeth bersonol. Chi sy'n gyfrifol pe baech yn dewis gadael eich cyfrifiadur yn agored tra'n defnyddio'r gwasanaeth hwn.
      - p:	Rydyn ni'n gwneud pob ymdrech i wirio a phrofi'r gwasanaeth hwn pryd bynnag y byddwn yn ei newid neu ei ddiweddaru. Fodd bynnag, rhaid i chi gymryd gofal i sicrhau nad yw'r ffordd rydych yn cyrraedd y gwasanaeth hwn yn eich gadael yn agored i firysau, cod cyfrifiadur maleisus neu ymyrraeth o fath arall a allai achosi difrod i’ch system gyfrifiadurol eich hun.
      - p:	Peidiwch â chamddefnyddio'r gwasanaeth hwn drwy fynd ati'n fwriadol i gyflwyno feirysau, ffeiliau diwahoddiad, mwydod, bomiau rhesymeg neu ddeunydd arall sy'n faleisus neu'n niweidiol i dechnoleg. Ni ddylech geisio cael mynediad heb awdurdod at ein gwasanaeth, y system lle caiff ein gwasanaeth ei storio nac unrhyw weinydd, cyfrifiadur neu gronfa ddata sy’n gysylltiedig â’n gwasanaeth. Ni ddylech ymosod ar ein safle drwy ymosodiad atal gwasanaeth neu ymosodiad gwrthod gwasanaeth a ddosbarthwyd.
    - title: Polisi preifatrwydd
      parts:
      - p:	Mae'r Weinyddiaeth Cyfiawnder yn gweithio'n galed i sicrhau bod gwybodaeth sydd yn y gwasanaeth yn gywir. Fodd bynnag, ni allwn warantu y bydd gwybodaeth yn gywir a chyflawn bob amser. Ni ddylid ystyried y cyfarwyddyd o fewn y gwasanaeth hwn fel cyngor cyfreithiol.
      - p:	Mae'r gwasanaeth hwn yn rhoi gwybodaeth i'ch helpu i wneud cais am gymorth ariannol gyda ffioedd llys neu dribiwnlys. Fodd bynnag, ni allwn roi cyngor cyfreithiol ar achosion penodol. Dylech chi ateb y cwestiynau ar sail yr amgylchiadau penodol, gan geisio cyngor gan weithiwr cyfreithiol proffesiynol os bydd angen.
      - p:	Nid yw'r Weinyddiaeth Cyfiawnder yn gyfrifol am gynnwys neu ddibynadwyedd unrhyw wasanaethau neu wefannau cysylltiedig, ac nid yw o reidrwydd yn cymeradwyo unrhyw farn sydd wedi'i mynegi ynddynt.
      - p:	Er ein bod yn gwneud pob ymdrech i sicrhau bod y gwasanaeth hwn ar gael bob amser, ni fyddwn yn atebol os na fydd y gwasanaeth ar gael am gyfnodau penodol.
    - title:  Sut rydyn ni'n cadw'ch gwybodaeth yn ddiogel
      parts:
      - p:	Mae'r Weinyddiaeth Cyfiawnder yn rhoi pwys mawr ar ddiogelu data a byddwn yn cymryd pob cam i sicrhau bod eich data'n aros yn breifat a diogel. Mae'r holl ddata sy'n cael eu casglu gan y gwasanaeth hwn a'u storio yn ein cronfa ddata ddiogel yn cael ei gadw yn gyfan gwbl o fewn yr Ardal Economaidd Ewropeaidd (AEE).
      - p:	Mae'r Weinyddiaeth Cyfiawnder yn storio'ch data gydag Amazon Web Services (AWS). Drwy gyflwyno'ch gwybodaeth, rydych yn derbyn <a href="http://aws.amazon.com/service-terms/"> Telerau ac Amodau AWS </a>
      - p:	Mae'r gwasanaeth hwn yn anfon negeseuon e-bost drwy lwybrydd Sendgrid. Gan fod seilwaith y Rhyngrwyd yn rhyngwladol, ni allwn warantu y bydd gwybodaeth mewn negeseuon e-bost a anfonir gan y gwasanaeth hwn yn cael eu llwybro o fewn yr Ardal Economaidd Ewropeaidd (AEE). Trwy gyflwyno'ch gwybodaeth, rydych yn cytuno i <a href="https://sendgrid.com/tos">delerau ac amodau Sengrid</a>
      - p:	Ni fyddwn byth yn rhannu'ch gwybodaeth â sefydliadau eraill i'w defnyddio ganddynt i farchnata, ymchwilio i'r farchnad neu fasnachu.
      sections:
      - title:	Sut rydyn ni'n defnyddio'ch gwybodaeth bersonol
        parts:
        - p:	Er mwyn defnyddio'r gwasanaeth hwn, bydd angen i chi fewnbynnu gwybodaeth bersonol. Rydyn ni'n defnyddio'r wybodaeth hon i gwblhau'ch cais am help i dalu ffioedd. Bydd unrhyw gyfeiriad e-bost a rowch i ni yn cael ei ddefnyddio gan GLlTEM i gysylltu â chi mewn perthynas â'ch cais. Efallai y byddwn yn defnyddio'ch manylion i gysylltu â chi at ddibenion ymchwil hefyd.
        - p:	Mae'r gwasanaeth ar-lein hwn yn cynnwys nifer o feysydd testun rhydd lle cewch chi roi mathau penodol o wybodaeth. Ni ddylech chi roi gwybodaeth sensitif yn y meysydd testun rhydd hyn. Gall gwybodaeth sensitif gynnwys, ond nid yw'n gyfyngedig i, fanylion am gredoau crefyddol a gwybodaeth ariannol. Byddwch yn cofnodi gwybodaeth sensitif ar eich menter eich hun.
      - title:	Sut rydyn ni'n defnyddio gwybodaeth amhersonol
        parts:
        - p:	Ar wahân i'r wybodaeth a roddir gan y rheini sy'n defnyddio'r gwasanaeth hwn, rydyn ni hefyd yn casglu gwybodaeth am y defnydd a wneir o wefan y gwasanaeth hwn, sy'n ein galluogi i weld sut mae'r gwasanaeth yn cael ei ddefnyddio er mwyn i ni ei wella. Nid yw'r wybodaeth hon yn cynnwys unrhyw ddata personol.
        - p:	Yr unig wybodaeth y byddwyn yn ei chasglu fydd gwybodaeth i'n helpu i wneud i'r wefan weithio'n well i chi; gwybodaeth a fydd yn ein galluogi i gysylltu â chi os ydych chi wedi gofyn i ni wneud, yn gadael i ni roi gwybodaeth gywir i chi os bydd arnoch ei hangen, a rhoi syniad i ni sut mae pobl yn defnyddio'r gwasanaeth, fel y gallwn barhau i'w wella.
        - p:	"Mae'n cynnwys:"
        - ul:
          - li:	"cwestiynau, ymholiadau neu adborth rydych chi'n eu gadael, gan gynnwys eich cyfeiriad e-bost pe byddwch yn anfon neges drwy adborth"
          - li:	"eich cyfeiriad IP wedi'i docio (yr wythawd olaf wedi'i dynnu), a manylion y fersiwn o'r porwr gwe roeddech chi wedi'i ddefnyddio"
          - li:	"gwybodaeth am y ffordd rydych chi'n defnyddio'r wefan, drwy ddefnyddio cwcis a dulliau tagio tudalen i'n helpu i wella'r wefan"
        - p:	"Mae hyn yn ein helpu i:"
        - ul:
          - li:	wella'r wefan drwy fonitro'ch defnydd ohoni
          - li:	ymateb i unrhyw adborth rydych chi'n ei anfon atom, os ydych wedi gofyn i ni wneud
          - li:	darparu gwybodaeth i chi am wasanaethau lleol os ydych am ei chael
        - p:	Ni allwn eich adnabod yn bersonol ar sail data am y defnydd a wnewch o'r wefan.
    - title:	Sut rydyn ni'n rheoli sesiynau
      parts:
      - p:	Gallwch chi ddefnyddio'r gwasanaeth hwn i wneud cais am help ariannol gyda ffioedd llys neu dribiwnlys. Pan fyddwch yn defnyddio'r gwasanaeth hwn, mae'n bosibl y bydd unrhyw un sy'n cael defnyddio'ch cyfrifiadur yn gallu gweld gwybodaeth bersonol amdanoch.
      - p:	Rydyn ni'n storio'ch data dros dro drwy ddefnyddio cwcis, ac mae'ch holl ddata yn cael eu hamgryptio.
    - title:	Deddf Diogelu Data 1998
      parts:
      - p:	Mae'r gwasanaeth hwn yn cydymffurfio â holl egwyddorion Deddf Diogelu Data 1998. Y Weinyddiaeth Cyfiawnder yw'r 'rheolydd data' at ddibenion y Ddeddf.
      - p:	Mae gennych hawl, fel defnyddiwr y gwasanaeth hwn, i ddileu'ch data a rhan neu'r cyfan o'r wybodaeth ar unrhyw adeg. Byddwn yn cadw data yn ddiogel am 12 mis ar ôl y dyddiad rydych chi'n cyflwyno'ch hawliad. Bydd modd i chi newid yr wybodaeth yr ydych wedi'i chyflwyno hyd at chwe mis o'r adeg pan fyddwch yn defnyddio'r gwasanaeth y tro cyntaf.
      - p:	Ar ôl cyflwyno'ch cais, ni fyddwch yn gallu ei weld wedyn na'i newid ar-lein. Mae hawl gan unrhyw un sy'n credu bod ei ddata personol yn cael eu cadw o fewn y gwasanaeth i gyflwyno SAR i’r Weinyddiaeth Cyfiawnder, a fydd yn rhoi manylion ynghylch yr wybodaeth sydd wedi’i storio ar y gweinydd. Os bydd SAR yn dangos bod yr wybodaeth yn anghywir, bydd y Weinyddiaeth Cyfiawnder yn cywiro neu'n dileu'r wybodaeth yn y gronfa ddata o fewn pum niwrnod. O dan yr amgylchiadau hyn, byddwn yn rhoi gwybod i'r defnyddiwr trwy e-bost yn gyntaf.
      - p:	Bydd ein darparwr gwe-letya, a staff y Weinyddiaeth Cyfiawnder sy'n gyfrifol am gynnal y gwasanaeth, yn gallu cael mynediad i'r gweinydd sy'n storio'r holl wybodaeth bersonol a roddir ar y wefan.
      sections:
      - title:	Sut mae'ch data personol yn cael eu storio
        parts:
        - p:	Mae data personol a gyflwynir drwy'r gwasanaeth ar-lein yn cael eu storio am 12 mis ar ein gweinyddion diogel yn yr Ardal Economaidd Ewropeaidd. Ar ôl y cyfnod hwn, bydd unrhyw ddata yn cael eu dileu.
      - title:	Sut mae data amhersonol yn cael eu storio
        parts:
        - p:	Mae gwybodaeth amhersonol o sesiynau sydd wedi'i disgrifio yn yr adran uchod yn cael ei storio ar ein gweinyddion diogel yn yr Ardal Economaidd Ewropeaidd. Mae hefyd yn cael ei storio y tu allan i Ewrop yn UDA. Drwy ddefnyddio'r gwasanaeth hwn, rydych chi'n cytuno i <a href="http://www.google.co.uk/analytics/terms/us.html">delerau ac amodau Google Analytics</a>
      - title:	Cadw'ch data yn ddiogel
        parts:
        - p:	Nid yw gwybodaeth a drosglwyddir dros y Rhyngrwyd yn gwbl ddiogel ym mhob achos, ac ni allwn warantu diogelwch eich data. Fodd bynnag, rydyn ni'n defnyddio SSL i amgryptio'r holl ddata a drosglwyddir a dderbynir o'n gweinydd. Rydym yn cymryd diogelu data o ddifrif ac yn cymryd pob cam posib i sicrhau bod eich data yn aros yn breifat a diogel. Mae gennym weithdrefnau a nodweddion diogelwch mewn lle i geisio cadw’ch data’n ddiogel wedi iddo’n cyrraedd.
      - title:	Datgelu'ch gwybodaeth
        parts:
        - p:	Gallwn drosglwyddo'ch gwybodaeth bersonol os oes rhwymedigaeth gyfreithiol arnom i wneud hynny.
    - title:	Ymwadiad
      parts:
      - p:	Nid ydym yn derbyn atebolrwydd am golled neu ddifrod a gaiff defnyddwyr y gwasanaeth hwn, boed yn uniongyrchol, yn anuniongyrchol neu'n ganlyniadol, pa un a fydd wedi'i achosi gan gamwedd, tor-contract neu fel arall. Mae hyn yn cynnwys colli incwm neu refeniw, busnes, elw neu gytundebau, arbedion a ragwelwyd, data, ewyllys da, eiddo diriaethol neu wastraff amser sy’n gysylltiedig â’r gwasanaeth hwn neu unrhyw wefannau sy’n gysylltiedig ag ef ac unrhyw ddeunydd sy’n cael ei bostio arno. Ni fydd yr amod hwn yn atal hawliadau am golled neu ddifrod i’ch eiddo diriaethol nac unrhyw hawliadau eraill am golled ariannol uniongyrchol nad ydynt wedi’i heithrio gan unrhyw rai o’r categorïau uchod.
      - p:	Nid yw hyn yn effeithio ar ein hatebolrwydd am farwolaeth neu anaf personol sy'n codi o'n hesgeuluster, na'n hatebolrwydd am gamliwio twyllodrus neu gamliwio ynghylch mater sylfaenol, nac unrhyw atebolrwydd arall ni ellir ei heithrio neu ei gyfyngu dan y gyfraith berthnasol.
