        - p: <i>Trwy ddefnyddio’r gwasanaeth ‘Help i Dalu Ffioedd’ hwn, rydych yn cytuno i’n polisi preifatrwydd a’r telerau ac amodau hyn. Darllenwch nhw’n ofalus.</i>
    - title: Telerau ac amodau cyffredinol
      parts:
      - p: Mae’r telerau ac amodau hyn yn effeithio ar eich hawliau a’ch rhwymedigaethau dan y gyfraith. Maent yn rheoli’r defnydd a wnewch o’r gwasanaeth ‘Help i Dalu Ffioedd’ a’ch perthynas â’r gwasanaeth hwn. Nid ydynt yn berthnasol i wasanaethau eraill a ddarperir gan y Weinyddiaeth Cyfiawnder (Gwasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi), nac i unrhyw adran neu wasanaeth arall sy’n gysylltiedig â’r gwasanaeth hwn.
      - p: Dylech wirio’r telerau ac amodau hyn yn rheolaidd.  Efallai byddwn yn eu diweddaru ar unrhyw adeg heb rybudd. Os byddwch yn parhau i ddefnyddio'r gwasanaeth hwn ac mae'r telerau ac amodau wedi newid, ystyrir eich bod wedi cytuno i'r newidiadau hyn. Os nad ydych yn cytuno â’r telerau ac amodau a’r polisi preifatrwydd a nodir yn y ddogfen hon, yna peidiwch â defnyddio'r gwasanaeth hwn.
    - title: Gwybodaeth a ddarperir gan y gwasanaeth hwn
      parts:
      - p: Mae’r gwasanaeth hwn yn darparu gwybodaeth i gefnogi eich hawliad neu'ch cais. Ni allwn roi cyngor cyfreithiol ar achosion unigol. Dylech ateb y cwestiynau yn y gwasanaeth yn seiliedig ar eich amgylchiadau chi a cheisio cyngor cyfreithiol os oes arnoch angen hynny.
    - title: Y gyfraith sy’n berthnasol
      parts:
      - p: 'Bydd y defnydd a wnewch o’r gwasanaeth hwn ac unrhyw anghydfod sy’n codi o’i ddefnyddio yn cael eu rheoli a’u dehongli yn unol â chyfreithiau Cymru a Lloegr, gan gynnwys ond ddim wedi’u cyfyngu i:'
      - ul:
        - li: Ddeddf Camddefnyddio Cyfrifiaduron 1990
        - li: Deddf Galluedd Meddyliol 2005
        - li: Deddf Diogelu Data 2018
        - li: Rheoliadau Cyffredinol Diogelu Data 2018
    - title: Defnyddio'r gwasanaeth hwn yn gyfrifol
      parts:
      - p: Bwriedir i’r gwasanaeth hwn gael ei ddefnyddio gan hawlwyr.
      - p: Mae peryglon yn gysylltiedig â defnyddio cyfrifiadur sy'n cael ei rannu, megis mewn caffi rhyngrwyd, ar gyfer y gwasanaeth hwn. Eich cyfrifoldeb chi yw bod yn ymwybodol o’r peryglon hyn ac osgoi defnyddio unrhyw gyfrifiadur lle mae posibilrwydd y gall eraill weld eich gwybodaeth bersonol. Chi sy’n gyfrifol os ydych chi’n dewis gadael cyfrifiadur heb ei ddiogelu tra rydych wedi mewngofnodi i’r gwasanaeth. Byddwn yn gwneud pob ymdrech i wirio a phrofi’r gwasanaeth hwn pryd bynnag y byddwn yn ei ddiwygio neu ei ddiweddaru.  Fodd bynnag, mae’n rhaid i chi gymryd gofal eich hunan i sicrhau nad yw’r ffordd yr ydych yn cael mynediad at y gwasanaeth hwn yn eich gadael yn agored i’r perygl o feirysau, cod cyfrifiadur maleisus neu ymyrraeth o fath arall a allai achosi difrod i’ch system gyfrifiadurol eich hunan.
      - p: Ni ddylech gamddefnyddio ein gwasanaeth drwy gyflwyno’n fwriadol firysau, cnafon (trojans), mwydod (worms), bomiau rhesymeg (logic bombs) neu unrhyw ddeunydd arall maleisus neu niweidiol i dechnoleg. Ni ddylech geisio cael mynediad heb awdurdod at ein gwasanaeth, y system lle caiff ein gwasanaeth ei storio nac unrhyw weinydd, cyfrifiadur neu gronfa ddata sy’n gysylltiedig â’n gwasanaeth. Ni ddylech ymosod ar ein gwefan drwy ymosodiad gwrthod gwasanaeth neu ymosodiad gwrthod gwasanaeth a ddosbarthwyd.
    - title: Rheoliadau Cyffredinol Diogelu Data (GDPR)
      parts:
      - p: Mae'r gwasanaeth hwn yn cydymffurfio â holl egwyddorion y GDPR.  Y Weinyddiaeth Cyfiawnder (MoJ) yw'r ‘rheolydd data’ at ddibenion y Ddeddf.
      - p: Mae gennych hawl, fel defnyddiwr o’r gwasanaeth hwn, i ddileu unrhyw neu’r holl ddata a gwybodaeth bersonol ar unrhyw bryd.
      - p: Ar ôl cyflwyno eich cais, ni fyddwch yn gallu ei weld mwyach na’i ddiwygio ar-lein. Mae gan unrhyw un sy’n credu bod ei ddata personol yn cael ei gadw o fewn y gwasanaeth hwn yr hawl i gyflwyno Cais Gwrthrych am Wybodaeth (SAR) i’r Weinyddiaeth Cyfiawnder, a fydd yn rhoi manylion ynghylch  yr wybodaeth sydd wedi’i storio ar y gweinydd.   Os bydd Cais Gwrthrych am Wybodaeth yn dangos bod yr wybodaeth yn anghywir, bydd MoJ yn diwygio neu'n dileu'r wybodaeth yn y gronfa ddata, fel y gofynnwyd, o fewn 5 diwrnod. Yn yr amgylchiadau hyn, byddwn yn rhybuddio'r defnyddiwr cofrestredig yn gyntaf.
      - p: Bydd gan ein gwesteiwr, a staff GLlTEM sy’n gyfrifol am gefnogi’r gwasanaeth hwn, fynediad at y gweinydd lle mae’r holl wybodaeth bersonol a gofnodir yn y gwasanaeth hwn yn cael ei storio.
    - title: Polisi Preifatrwydd GLlTEM
      sections:
      - title: Diben
        parts:
        - p: Mae'r hysbysiad preifatrwydd hwn yn pennu’r safonau y gallwch eu disgwyl gan y Weinyddiaeth Cyfiawnder (MoJ) a Gwasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM) pan fyddwn yn prosesu gwybodaeth bersonol (‘data personol’) amdanoch chi yng nghyd-destun achos llys neu dribiwnlys; sut gallwch gael gafael ar gopi o’ch data personol; a’r hyn gallwch ei wneud os ydych yn teimlo nad yw’r safonau’n cael eu bodloni.
        - p: Mae GLlTEM yn un o asiantaethau gweithredol y Weinyddiaeth Cyfiawnder (MoJ). MoJ yw’r rheolwr data ar gyfer y data personol a gedwir, er gall weithio ar y cyd gyda GLlTEM. Mae GLlTEM hefyd yn casglu a phrosesu data personol er mwyn gweithredu ei swyddogaethau cyhoeddus cysylltiedig a'i rwymedigaethau cyfreithiol.
        - p: Nid yw’r hysbysiad preifatrwydd hwn yn berthnasol o ran prosesu data personol sy’n cael ei gasglu a’i reoli gan y tribiwnlys a’i farnwyr pan maent yn gweithredu mewn capasiti barnwrol. Mae’r farnwriaeth yn annibynnol o MoJ a GLlTEM ac mae’r ddeddfwriaeth diogelu data yn ei heffeithio'n wahanol o ganlyniad i hyn. Am ragor o wybodaeth, ewch i <a href="http://www.judiciary.gov.uk" target="_blank" class="govuk-link">www.judiciary.gov.uk.</a>
      - title: Ynghylch data personol
        parts:
        - p: Mae data personol yn ymwneud ag unigolyn byw y gellir ei adnabod o’r data hwnnw.
        - p: Nid yw’n cynnwys gwybodaeth sy’n ymwneud â phobl wedi marw, grwpiau neu gymunedau o bobl, sefydliadau neu fusnesau. Gall gynnwys eich enw, eich cyfeiriad neu’ch rhif ffôn. Gall hefyd gynnwys gwybodaeth am eich rhywedd, eich amgylchiadau ariannol, eich cefndir diwylliannol neu eich statws cymdeithasol.
        - p: Gwyddwn ei fod yn hynod bwysig i ddiogelu preifatrwydd bob unigolyn sy’n rhan o achos a chydymffurfio â deddfau diogelu data.  Byddwn yn diogelu eich data personol a byddwn ond yn ei ddatgelu pan mae’n gyfreithlon i wneud hynny neu gyda’ch caniatâd chi.
      - title: Data personol rydym ni’n ei gasglu
        parts:
          - p: 'Rydym ni’n casglu’r data canlynol pan fyddwch yn defnyddio’r gwasanaeth hwn:'
          - ul:
            - li: eich enw llawn
            - li: eich cyfeiriad post
            - li: eich cyfeiriad e-bost
            - li: eich rhif Yswiriant Gwladol
            - li: eich statws priodasol
            - li: eich dyddiad geni a dyddiad geni eich partner
            - li: faint sydd gennych chi a’ch partner wedi’i gynilo a’i fuddsoddi ar y cyd
            - li: p'un a ydych yn cael y budd-daliadau cymhwysol ar gyfer cael Help i Dalu Ffioedd
            - li: nifer y plant sy’n ddibynnol arnoch
            - li: cyfanswm eich incwm misol chi a'ch partner a pha fath o incwm ydyw
      - title: Sut rydym ni’n defnyddio eich data personol
        parts:
        - p: Rydym yn defnyddio eich data personol i gwblhau eich cais am Help i Dalu Ffioedd. Bydd unrhyw gyfeiriad e-bost a ddarperir gennych yn cael ei ddefnyddio gan GLlTEM i gysylltu â chi ynghylch eich cais. Efallai byddwn yn defnyddio eich manylion i gysylltu â chi at ddibenion ymchwil. Gall eich data personol gael ei rannu ag Adrannau Eraill y Llywodraeth at ddibenion dilysu neu i’ch cynorthwyo gyda symud eich cais yn ei flaen.
        - p: Mae’r gwasanaeth ar-lein hwn yn cynnwys meysydd testun rhydd lle fe’ch gwahoddir i nodi mathau penodol o wybodaeth.  Ni ddylech nodi data sensitif yn y meysydd testun rhydd hyn a ni ddylech lanlwytho dogfennau sy'n cynnwys data sensitif, oni bai ei fod yn angenrheidiol ar gyfer eich cais neu gofynnwyd yn benodol amdano. Gall data sensitif gynnwys, ond heb ei gyfyngu i, manylion credoau crefyddol a data ariannol. Bydd unrhyw ddata sensitif rydych yn ei nodi neu ei lanlwytho ar eich risg chi.
      - title: Sut rydym ni’n defnyddio data nad yw’n bersonol
        parts:
        - p: Ar wahân i’r data personol y mae’r rhai sy’n defnyddio’r gwasanaeth yn ei gofnodi, rydym hefyd yn casglu data am ddefnydd o’r wefan sy’n ein galluogi i weld sut mae’r gwasanaeth yn cael ei ddefnyddio fel y gallwn ei wella. Nid yw’r data hwn yn cynnwys unrhyw ddata personol.
        - p: Byddwn ond yn casglu data a fydd yn ein cynorthwyo i wella’r wefan ar eich cyfer; data a fydd yn ein galluogi i gysylltu â chi os ydych wedi gofyn inni wneud hynny, ein galluogi i roi data cywir ichi os byddwch ei angen, a rhoi syniad inni am sut mae pobl yn defnyddio’r gwasanaeth hwn, er mwyn i ni barhau i’w wella.
        - p: 'Mae’n cynnwys:'
        - ul:
          - li: cwestiynau, ymholiadau neu adborth rydych yn ei gyflwyno, gan gynnwys eich cyfeiriad e-bost os ydych yn anfon neges i roi adborth
          - li: eich cyfeiriad IP, a manylion ynghylch pa fath o borwr gwe y gwnaethoch ei ddefnyddio
          - li: data am sut byddwch yn defnyddio'r wefan, gan ddefnyddio cwcis a dulliau tagio tudalennau i'n cynorthwyo i wella'r wefan
        - p: 'Mae hyn yn ein helpu i:'
        - ul:
          - li: wella’r wefan drwy fonitro sut rydych yn ei defnyddio
          - li: ymateb i unrhyw adborth rydych wedi’i anfon atom, os ydych wedi gofyn inni wneud hynny
          - li: rhoi gwybodaeth ichi am wasanaethau lleol os ydych eisiau hynny
        - p: Nid oes modd i ni eich adnabod trwy ddefnyddio eich data defnyddiwr safle.
      - title: Sut mae eich data personol yn cael ei storio?
        parts:
        - p: Mae MoJ yn cymryd diogelu data o ddifrif ac yn cymryd pob cam posib i sicrhau bod eich data yn aros yn breifat ac yn ddiogel.  Mae’r holl ddata a gesglir gan y gwasanaeth hwn ac sy'n cael ei storio ar ein cronfa ddata diogel yn cael ei gadw o fewn yr Ardal Economaidd Ewropeaidd (EEA).
        - p: Mae MoJ yn defnyddio Amazon Web Services (AWS) i storio eich data.  Trwy gyflwyno eich gwybodaeth, rydych yn cytuno i <a href="http://aws.amazon.com/service-terms/" target="_blank" class="govuk-link">Delerau ac Amodau AWS</a>.
        - p: Mae'r gwasanaeth hwn yn defnyddio SendGrid i lwybro negeseuon e-bost.  Oherwydd natur fyd-eang isadeiledd y rhyngrwyd, ni allwn warantu y bydd yr wybodaeth sy'n cael ei chynnwys mewn negeseuon e-bost a anfonir o'r gwasanaeth hwn yn cael eu llwybro o fewn yr EEA,  Trwy gyflwyno eich gwybodaeth, rydych yn cytuno i <a href="https://sendgrid.com/tos" target="_blank" class="govuk-link">Delerau ac Amodau SendGrid</a>.
        - p: Ni fyddwn yn rhannu eich data ag unrhyw sefydliad arall at ddibenion marchnata, ymchwil i’r farchnad na masnachol, ac nid ydym yn anfon eich data personol ymlaen i wefannau eraill.
      - title: Sut mae data nad yw’n bersonol yn cael ei storio?
        parts:
        - p: Mae data nad yw’n bersonol a gesglir yn ystod sesiynau, fel y'i disgrifir yn y rhan uchod, yn cael ei storio ar ein gweinyddwyr diogel o fewn yr EEA.  Mae’n cael ei storio y tu allan i Ewrop hefyd, yn Unol Daleithiau America (UDA). Trwy ddefnyddio’r gwasanaeth hwn, rydych chi'n cytuno i <a href="http://www.google.co.uk/analytics/terms/us.html" target="_blank" class="govuk-link">Delerau ac Amodau Google Analytics</a>.
      - title: Cadw eich data’n ddiogel
        parts:
        - p: Yn gyffredinol, nid yw trosglwyddo gwybodaeth dros y rhyngrwyd yn hollol ddiogel, ac ni allwn warantu y bydd eich data’n ddiogel. Fodd bynnag, rydym yn defnyddio SSL (haen socedi diogel) i amgryptio'r holl ddata sy'n cael ei drosglwyddo i'n gweinydd ac allan ohono. Rydym yn cymryd diogelu data o ddifrif ac yn cymryd pob cam posib i sicrhau bod eich data yn aros yn breifat a diogel. Mae gennym weithdrefnau a nodweddion diogelwch mewn lle i geisio cadw’ch data’n ddiogel unwaith y byddwn wedi’i gael.
      - title: Datgelu eich data
        parts:
        - p:  Efallai y byddwn yn anfon eich gwybodaeth bersonol ymlaen os oes gennym ddyletswydd gyfreithiol i wneud hynny.
      - title: Mynediad at wybodaeth bersonol
        parts:
        - p: 'Gallwch ganfod os oes gennym unrhyw ddata personol amdanoch drwy wneud ‘cais gwrthrych am wybodaeth’.  Gallwch wneud cais gwrthrych am wybodaeth trwy anfon e-bost i: <a href="mailto:data.access@justice.gsi.gov.uk" class="govuk-link">data.access@justice.gsi.gov.uk</a>'
        - p: 'Gallwch gael rhagor o fanylion ynghylch:'
        - ul:
          - li: Cytundebau sydd gennym gyda sefydliadau eraill ar gyfer rhannu data personol;
          - li: Amgylchiadau lle gallwn drosglwyddo'ch data personol heb roi gwybod i chi, er enghraifft, i'n helpu i atal a chanfod troseddau neu gynhyrchu ystadegau dienw;
          - li: Ein cyfarwyddiadau i staff ynghylch sut mae casglu, defnyddio neu ddileu eich data personol;
          - li: Sut rydym yn gwirio bod y data personol sydd gennym yn gywir ac yn gyfredol;
          - li: Sut i wneud cwyn
        - p: 'I gael rhagor o wybodaeth am y materion uchod neu ar gyfer unrhyw ymholiadau eraill, cysylltwch â’n Swyddog Diogelu Data drwy e-bost yn: <a href="mailto:data.compliance@justice.gov.uk" class="govuk-link">data.compliance@justice.gov.uk</a>'
        - p: '<a href="https://www.gov.uk/help/privacy-notice" target=_blank rel="external" class="govuk-link">Gweler Polisi Preifatrwydd GOV.UK yma</a>'
      - title: Cwynion
        parts:
        - p: 'Pan ofynnwn i chi am wybodaeth, byddwn yn cadw at y gyfraith. Os ydych yn credu bod eich gwybodaeth wedi cael ei thrin yn anghywir gan MoJ neu GLlTEM, gallwch gysylltu â’r Comisiynydd Gwybodaeth am gyngor annibynnol ar ddiogelu data. Manylion cyswllt y Comisiynydd Gwybodaeth yw:'
        - span: "Swyddfa’r Comisiynydd Gwybodaeth<br/>"
