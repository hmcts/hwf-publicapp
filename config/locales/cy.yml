                  - td: 10 munud
              - p: Gweler [cookies] am ragor o wybodaeth am sut rydym yn casglu data defnydd ar gyfer safleoedd penodol.
              - p: Byddwn yn gofyn am eich caniatâd i ddefnyddio eich cyfeiriad e-bost i anfon negeseuon e-bost atoch gan <a href="https://ssl.microsofttranslator.com/bv.aspx?ref=TVert&from=&to=cy&a=GOV.UK" class="govuk-link" target="_blank">GOV.UK</a> Notify. Mae'r system hon yn prosesu negeseuon e-bost o fewn yr Ardal Economaidd Ewropeaidd yn unig hyd nes y caiff negeseuon e-bost eu trosglwyddo i'r darparwr e-bost a ddefnyddiwch.
