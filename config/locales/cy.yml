    title: Datganiad hygyrchedd ar gyfer y gwasanaeth cymorth gyda ffioedd
    heading: Datganiad hygyrchedd ar gyfer y gwasanaeth cymorth gyda ffioedd
    sections:
    - title:
      parts:
      - p: Mae'r datganiad hygyrchedd hwn yn berthnasol i'r gwasanaeth Cymorth â Ffioedd.
      - p: "Mae'r wefan hon yn cael ei rhedeg gan Wasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM). Rydym am i gynifer o bobl â phosibl allu defnyddio'r ffurflen ar-lein hon. Er enghraifft, mae hynny'n golygu y dylech chi allu:"
      - ul:
        - li: newid lliwiau, lefelau cyferbyniad a ffontiau
        - li: chwyddo hyd at 300% heb golli'r testun oddi ar y sgrin
        - li: mynd drwy'r ffurflen gan ddefnyddio bysellfwrdd yn unig
        - li: gwrando ar y ffurflen gan ddefnyddio darllenydd sgrin
      - p: Sylwch mai cydnawsedd â VoiceOver yn unig a gynhwyswyd yn y profion hygyrchedd a gynhaliwyd hyd yma.
      - p: Rydym hefyd wedi gwneud y testun mor syml â phosibl i'w ddeall.
      - p: Mae gan <a href="https://mcmw.abilitynet.org.uk/" class="govuk-link">AbilityNet</a> gyngor ar wneud eich dyfais yn haws i'w defnyddio os oes gennych anabledd.
    - title: Hygyrchedd y wefan hon
      parts:
      - p: Rydym yn y broses o drefnu archwiliad llawn fersiwn 2.1 y Canllawiau Hygyrchedd Cynnwys ar y We (WCAG) o’r ffurflen ar-lein hon.
      - p: Byddwn yn diweddaru'r datganiad hwn ar ôl i ni dderbyn adroddiad archwilio 2.1 WCAG. Yn y cyfamser, rydym wedi gwneud rhai profion sylfaenol, ac wedi mynd i'r afael â'r materion a amlygwyd.
      - p: Defnyddiwyd cydrannau yn System Ddylunio GOV.UK. i lunio’r ffurflen hon. Mae <a href="https://design-system.service.gov.uk/accessibility/" class="govuk-link">canllaw hygyrchedd y System Ddylunio</a> yn egluro cyflwr hygyrchedd cyfredol y cydrannau hyn.
      - p: Mae'r cydrannau a restrir yng <a href="https://design-system.service.gov.uk/accessibility/" class="govuk-link">nghanllaw hygyrchedd y System Ddylunio</a> yn cydymffurfio'n llawn â safon AA WCAG 2.1.
      - p: Darperir y ffurflen adborth y gellir ei chael drwy’r ddolen ‘helpwch ni i wella’ gan Google Forms ac felly nid yw’n defnyddio cydrannau System Ddylunio GOV.UK.
    - title: Sylwadau a gwybodaeth am sut i gysylltu â ni
      parts:
      - p: "Os oes arnoch angen yr wybodaeth ar y ffurflen hon mewn fformat gwahanol fel PDF hygyrch, print bras, hawdd ei ddarllen, recordiad sain neu braille:"
      - ul:
        - li: cyflwynwch ffurflen i <a href="https://helpwithcourtfees.service.gov.uk/ask-for-help/new" class="govuk-link">ofyn am gymorth technegol</a>
        - li: e-bostiwch <a href="mailto:hmctsforms@justice.gov.uk" class="govuk-link">hmctsforms@justice.gov.uk</a>
      - p: Os anfonwch e-bost atom, byddwn yn ystyried eich cais ac yn cysylltu â chi cyn pen 10 diwrnod.
      - p: "Os hoffech chi siarad â rhywun yn uniongyrchol ar y ffôn neu'n bersonol, gallwch:"
      - ul:
        - li: siarad ag aelod o staff llys neu dribiwnlys tra byddwch chi yn yr adeilad. Nhw sydd yn y lle gorau i'ch helpu chi
        - li: <a href="https://courttribunalfinder.service.gov.uk/search/" class="govuk-link">cysylltu â’r llys neu’r tribiwnlys</a> yn uniongyrchol trwy e-bost, ffôn neu lythyr
      sections:
        - title: Rhoi gwybod am broblemau hygyrchedd
          parts:
          - p: Rydym bob amser yn ceisio gwella hygyrchedd y ffurflen ar-lein hon. Os byddwch chi'n dod o hyd i unrhyw broblemau nad ydyn nhw wedi'u rhestru ar y dudalen hon neu'n credu nad ydyn ni'n cwrdd â gofynion y gofynion hygyrchedd, e-bostiwch <a href="mailto:hmctsforms@justice.gov.uk" class="govuk-link">hmctsforms@justice.gov.uk</a> gan roi manylion y mater ac unrhyw dechnoleg gynorthwyol rydych chi'n ei defnyddio.
    - title: Y drefn orfodi
      parts:
      - p: Mae’r Comisiwn Cydraddoldeb a Hawliau Dynol (EHRC) yn gyfrifol am orfodi Rheoliadau Hygyrchedd Cyrff Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018 (y ‘rheoliadau hygyrchedd’). Os nad ydych yn hapus â sut rydym yn ymateb i'ch cwyn, cysylltwch â'r <a href="https://www.equalityadvisoryservice.com/" class="govuk-link">Gwasanaeth Cynghori a Chefnogi Cydraddoldeb (EASS)</a>.
    - title: Gwybodaeth dechnegol am hygyrchedd y wefan hon
      parts:
      - p: Mae HMCTS wedi ymrwymo i wneud ei ffurflenni a'i wasanaethau ar-lein yn hygyrch, yn unol â Rheoliadau Hygyrchedd Cyrff Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018.
      sections:
        - title: Statws cydymffurfio
          parts:
          - p: Mae'r wefan hon yn cydymffurfio'n rhannol â safon AA <a href="https://www.w3.org/TR/WCAG21/" class="govuk-link">fersiwn 2.1 y Canllawiau Hygyrchedd Cynnwys ar y We</a>, oherwydd yr eithriadau a restrir isod.
    - title: Cynnwys nad yw’n hygyrch
      parts:
      - p: Nid yw'r cynnwys a restrir isod yn hygyrch am y rhesymau canlynol.
      sections:
        - title: Diffyg cydymffurfio â’r rheoliadau hygyrchedd
          parts:
          sections:
            - title: Diffyg profion hygyrchedd llawn
              parts:
              - p: Mae rhywfaint o brofion sylfaenol wedi'u cynnal ar y gwasanaeth Cymorth gyda Ffioedd. Yn benodol, sicrhawyd bod y gwasanaeth yn pasio profion safonol AA WCAG 2.1 a gynhaliwyd gydag offer profi hygyrchedd gwe HTML, Pa11y a WAVE. Profwyd y ffurflen hefyd o'r dechrau i'r diwedd gyda phrofion bysellfwrdd, chwyddo i mewn i 300% a VoiceOver.
              - p: Fodd bynnag, mae'r diffyg profion hygyrchedd llawn yn golygu nad yw'n bosibl datgan bod y gwasanaeth yn cydymffurfio'n llawn. Bydd archwiliad llawn WCAG 2.1 sydd i'w gynnal yn egluro hygyrchedd cyffredinol y gwasanaeth. Bydd hyn yn caniatáu inni sicrhau bod y gwasanaeth yn cydymffurfio'n llawn.
    - title: Beth rydym ni’n ei wneud i wella hygyrchedd
      parts:
      - p: Rydym wrthi'n trefnu archwiliad llawn WCAG 2.1 o'r ffurflen ar-lein hon. Yna byddwn yn diweddaru'r datganiad hwn.
    - title: Paratoi’r datganiad hygyrchedd hwn
      parts:
      - p: Paratowyd y datganiad hwn ar 2 Hydref 2020. Fe'i diweddarwyd ddiwethaf ar 5 Hydref 2020.
      - p: Profwyd y wefan hon ddiwethaf ar 2 Hydref 2020. Cynhaliwyd y profion gan Wasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM).

