                  - td: Storio ymatebion tra bo'r ffurflen yn cael ei llenwi.
                  - td: 60 munud neu pan fyddwch yn cyrraedd diwedd y ffurflen.
          - title: Neges yn ymwneud â chwcis
            parts:
            - p: Efallai y gwelwch faner pan fyddwch yn ymweld â’r dudalen Help i Dalu Ffioedd yn eich gwahodd i dderbyn neu wrthod cwcis dewisol. Byddwn yn gosod cwcis ar eich cyfrifiadur fel ei fod yn gwybod eich bod wedi'i weld ac nad oes angen ei ddangos eto, a hefyd i storio eich gosodiadau.
            - table:
              - thead:
